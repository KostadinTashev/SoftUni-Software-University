{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'login user' %}">
        {{ form.as_p }}
        <input type="hidden" value="{{ next }}" name="next"/>
        <div>
            <button>Login</button>
            or
            <a href="{% url 'register user' %}">Register</a>
        </div>
        {% csrf_token %}

    </form>
{% endblock %}
