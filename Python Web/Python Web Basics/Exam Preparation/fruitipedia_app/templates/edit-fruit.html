{% extends 'base.html' %}
{% block content %}
    <main>
        <section id="edit">
            <div class="form">
                <h2>Edit Fruit</h2>
                <form method="post" action="{% url 'edit fruit' pk=fruit.pk %}" class="edit-form">
                    {{ form }}
                    <button type="submit">Edit</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>

    </main>
{% endblock %}
