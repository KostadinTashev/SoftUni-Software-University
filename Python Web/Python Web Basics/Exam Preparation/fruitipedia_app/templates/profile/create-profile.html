{% extends 'base.html' %}
{% block content %}

    <main>
        <section id="register">
            <div class="form">
                <h2>Create Profile</h2>
                <form method="post" action="{% url 'create profile' %}" class="register-form">
                    {{ form }}
                    <button type="submit">Create</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
