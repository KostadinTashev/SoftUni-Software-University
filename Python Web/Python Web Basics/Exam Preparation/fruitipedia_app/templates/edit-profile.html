{% extends 'base.html' %}
{% block content %}
    <main>
        <section id="register">
            <div class="form">
                <h2>Edit Profile</h2>
                <form method="post" action="{% url 'edit profile' %}" class="register-form">
                    {{ form }}
                    <button type="submit">Edit</button>
                    {% csrf_token %}
                </form>
            </div>
        </section>
    </main>
{% endblock %}
