{% extends 'base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'create recipe' %}">
            <div class="container">
                <h1 class="form-create-headline">Create Recipe</h1>
                {{ form }}
                <input class="btn" type="submit" value="Create Recipe"/>
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
