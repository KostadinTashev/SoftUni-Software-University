{% extends 'base.html' %}
{% block content %}
    <section id="create-page" class="auth">
        <form id="create" method="post" action="{% url 'edit recipe' recipe_id=recipe.pk %}">
            <div class="container">
                <h1>Edit Recipe</h1>
                {{ form }}
                <input class="btn submit" type="submit" value="Edit Recipe"/>
                {% csrf_token %}
            </div>
        </form>
    </section>
{% endblock %}
