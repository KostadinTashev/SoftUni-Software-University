{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style/style.css' %}">
    <title>MyPlantApp</title>
</head>

<body>
<div id="box">
    <header>

        <h1><a class="index-navigation" href="{% url 'index' %}">MyPlants</a></h1>
        <nav>
            <a href="{% url 'create profile' %}">Create Profile</a>
        </nav>
    </header>

    <section id="register-page" class="content auth">
        <form method="post" action="{% url 'create profile' %}" id="register">
            <div class="container">
                <h1>Create Profile</h1>
                {{ form.as_p }}
                <input class="btn submit" type="submit" value="Create Profile">
                {% csrf_token %}
            </div>
        </form>
    </section>

    <footer>
        &copy;SoftUni Team 2022. All rights reserved.
    </footer>

</div>
</body>
</html>
